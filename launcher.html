<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>WishForm</title>
<style>
:root{
  --bg:#0f1720; --card:#0b1220; --muted:#aab3c2; --accent:#6ee7b7; --glass:rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,#071021 0%, #0b1220 100%); color:#e6eef6; -webkit-font-smoothing:antialiased;
}
.container{max-width:820px;margin:40px auto;padding:28px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.6)}
.brand{margin:0;font-size:20px;letter-spacing:0.6px}
.tagline{color:var(--muted);margin-top:6px}
.lead{margin-top:18px;color:var(--muted)}
.cta{margin-top:18px;display:flex;gap:12px;align-items:center}
.btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;background:rgba(255,255,255,0.03);color:inherit}
.btn.primary{background:linear-gradient(90deg,var(--accent),#5eead4);color:#042014;font-weight:600}
.small-muted{color:var(--muted);font-size:13px;margin-top:12px}
.hidden{display:none}
</style>
</head>
<body>
  <main class="container" role="main" id="wrap">
    <h1 class="brand">WishForm™</h1>
    <p class="tagline">A suspiciously efficient portal for wildly unrealistic requests.</p>

    <div class="lead" id="prime">
      <p>Before you begin: take a moment to think about what you really want. When you’re ready, interact with this page to open WishForm.</p>
    </div>

    <div class="cta" id="ctaArea">
      <button id="openBtn" class="btn primary">Begin</button>
      <div id="status" class="small-muted"></div>
    </div>

    <p class="small-muted">If a popup blocker prevents opening, use the button above.</p>
  </main>

<script>
(function(){
  const openBtn = document.getElementById('openBtn');
  const status = document.getElementById('status');
  let opened = false;

  // desired popup size
  const POPUP_W = 900;
  const POPUP_H = 700;

  function centerFeatures(w, h) {
    const dualScreenLeft = window.screenLeft !== undefined ? window.screenLeft : window.screenX;
    const dualScreenTop = window.screenTop !== undefined ? window.screenTop : window.screenY;
    const outerW = window.outerWidth || document.documentElement.clientWidth;
    const outerH = window.outerHeight || document.documentElement.clientHeight;
    const left = Math.max(0, Math.floor(dualScreenLeft + (outerW - w) / 2));
    const top = Math.max(0, Math.floor(dualScreenTop + (outerH - h) / 2));
    return `toolbar=0,location=0,status=0,menubar=0,scrollbars=1,resizable=1,width=${w},height=${h},left=${left},top=${top}`;
  }

  function openWish() {
    if (opened) return;
    opened = true;
    const features = centerFeatures(POPUP_W, POPUP_H);
    const w = window.open('Wishform.html', '_blank', features);
    if (w) {
      status.textContent = 'WishForm opened.';
      openBtn.classList.add('hidden');
      try { w.focus(); } catch (e) {}
    } else {
      status.textContent = 'Popup blocked — click Begin again to open.';
      openBtn.classList.remove('hidden');
    }
  }

  openBtn.addEventListener('click', openWish);

  function onceInteraction() {
    openWish();
    document.removeEventListener('click', onceInteraction);
    document.removeEventListener('keydown', onceInteraction);
  }
  document.addEventListener('click', onceInteraction, {passive:true});
  document.addEventListener('keydown', onceInteraction, {passive:true});
})();
</script>
</body>
</html>
